<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Outfit:wght@300;400;600&family=Poppins:wght@600&family=Raleway:ital,wght@1,300&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
  <main id="container">
    <nav>
      <img  id="logo" src="./images/image-equilibrium.jpg" alt="logo"/>
    </nav>

    <header id="title">
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </header>

    <section id="time">
      <div id="ethereum">
        <img src="./images/icon-ethereum.svg" alt=""/>
        <h2>&nbsp 0.041ETH</h2>
      </div>
      <div id="clock">
        <img src="./images/icon-clock.svg" alt=""/>  <P>&nbsp3 days left</P>
      </div>      
    </section>
    
    <section id="creator-name">
      <div id="circle">
       <img src="./images/image-avatar.png" alt="">
      </div>
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rocky Gurung</a>.
  </footer>
</body>
</html>
